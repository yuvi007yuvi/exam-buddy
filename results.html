<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Results - Exam Buddy Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-900 font-sans leading-normal tracking-normal min-h-screen">
    <!-- Animated background elements -->
    <div class="fixed top-0 left-0 w-full h-full overflow-hidden z-0">
        <div class="absolute top-1/4 left-1/4 w-1/3 h-1/3 bg-purple-600 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob"></div>
        <div class="absolute top-1/3 right-1/4 w-1/3 h-1/3 bg-blue-600 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-2000"></div>
        <div class="absolute bottom-1/4 right-1/3 w-1/3 h-1/3 bg-teal-600 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-4000"></div>
    </div>

    <nav class="bg-opacity-30 bg-gray-800 backdrop-filter backdrop-blur-lg p-4 text-white shadow-md relative z-10">
        <div class="container mx-auto flex justify-between items-center">
            <img src="logo.png" alt="Exam Buddy Logo" class="h-12 w-auto mr-4">
            <h1 class="text-2xl font-bold neon-text-violet">Exam Buddy Admin</h1>
            <div class="space-x-4">
                <a href="admin.html" class="neon-text hover:text-opacity-80 transition-all duration-300"><i class="fas fa-tachometer-alt mr-1"></i>Dashboard</a>
                <button id="themeToggleBtn" class="text-gray-300 hover:text-white transition-colors duration-300 text-lg focus:outline-none mr-4">
                    <i class="fas fa-moon"></i>
                </button>
                <button id="logoutBtn" class="btn-danger py-2 px-4 rounded-lg text-sm font-medium">
                    <i class="fas fa-sign-out-alt mr-1"></i>Logout
                </button>
            </div>
        </div>
    </nav>

    <div class="container mx-auto mt-8 p-6 glass-card relative z-10">
        <h2 class="text-3xl font-bold neon-text-teal mb-6">Exam Results for: <span id="examTitle"></span></h2>

        <div class="mb-6">
            <h3 class="text-xl font-semibold neon-text mb-4">Summary</h3>
            <p class="text-gray-400">Total Submissions: <span id="totalSubmissions" class="text-white">0</span></p>
            <p class="text-gray-400">Average Score: <span id="averageScore" class="text-white">0</span></p>
        </div>

        <div class="overflow-x-auto">
            <table class="min-w-full bg-opacity-20 bg-gray-800 border border-gray-700 rounded-lg">
                <thead>
                    <tr class="bg-opacity-30 bg-gray-700 text-gray-300 uppercase text-sm leading-normal">
                        <th class="py-3 px-6 text-left border-b border-gray-700">Student</th>
                        <th class="py-3 px-6 text-left border-b border-gray-700">Score</th>
                        <th class="py-3 px-6 text-left border-b border-gray-700">Total Questions</th>
                        <th class="py-3 px-6 text-left border-b border-gray-700">Submitted At</th>
                        <th class="py-3 px-6 text-left border-b border-gray-700">Actions</th>
                    </tr>
                </thead>
                <tbody id="resultsTableBody" class="text-gray-300 text-sm">
                    <!-- Results will be loaded here -->
                </tbody>
            </table>
        </div>
    </div>

    <script type="module" src="https://www.gstatic.com/firebasejs/9.8.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.8.0/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.8.0/firebase-firestore.js"></script>
    <script type="module" src="./firebase-config.js"></script>
    <script type="module" src="./results.js"></script>
</body>
</html>
