<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="min-h-screen flex flex-col py-0 px-0">
    <!-- Top Navigation Bar -->
    <nav class="w-full py-4 px-6 flex justify-between items-center z-20">
        <img src="logo.png" alt="Exam Buddy Logo" class="h-12 w-auto mr-4">
        <h1 class="text-2xl font-bold text-gray-300">Exam Buddy</h1>
        <div class="flex items-center space-x-4">
            <span id="navUserNameDisplay" class="text-gray-300 text-sm font-medium mr-2"><i class="fas fa-user-circle mr-1"></i></span>
            <button id="themeToggleBtn" class="text-gray-300 hover:text-white transition-colors duration-300 text-lg focus:outline-none mr-4">
                <i class="fas fa-moon"></i>
            </button>
            <button id="logoutBtn" class="btn-danger py-2 px-4 rounded-lg text-sm font-medium">
                <i class="fas fa-sign-out-alt mr-1"></i>Logout
            </button>
        </div>
    </nav>
    

    
    <div class="flex flex-1 z-10">
        <!-- Main Content -->
        <div class="flex-1 p-8 mx-auto max-w-7xl">
            <div class="glass-card p-8 mb-8">
                <h2 class="text-3xl font-bold text-teal-500 mb-4">
                    Student Dashboard
                </h2>
                <p class="text-gray-400 mb-6">
                    Welcome <span id="studentName" class="text-white font-medium">Student</span> to your personalized exam portal. View and take your assigned exams below.
                </p>
            </div>
            
            <!-- Summary Cards -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="summary-card">
                    <h3 class="text-lg font-semibold text-gray-300 mb-2">Upcoming Exams</h3>
                    <p class="text-3xl font-bold text-white" id="upcomingExamsCount">-</p>
                </div>
                <div class="summary-card">
                    <h3 class="text-lg font-semibold text-violet-500 mb-2">Completed Exams</h3>
                    <p class="text-3xl font-bold text-white" id="completedExamsCount">-</p>
                </div>
                <div class="summary-card">
                    <h3 class="text-lg font-semibold text-teal-500 mb-2">Average Score</h3>
                    <p class="text-3xl font-bold text-white" id="averageScore">-</p>
                </div>
            </div>
            
            <!-- Available Exams -->
            <div class="glass-card p-8 mb-8">
                <h3 class="text-2xl font-bold text-gray-300 mb-6">Available Exams</h3>
                <div id="examsList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Exams will be loaded here -->
                </div>
            </div>

            <!-- My Exam Results -->
            <div class="glass-card p-8">
                <h3 class="text-2xl font-bold text-violet-500 mb-6">My Exam Results</h3>
                <div id="myResultsList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Student's exam results will be loaded here -->
                </div>
            </div>
    </div>

    <script type="module" src="student.js"></script>
</body>
</html>
