<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Exam</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="min-h-screen bg-gray-900 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <!-- Animated background elements -->
    <div class="fixed top-0 left-0 w-full h-full overflow-hidden z-0">
        <div class="absolute top-1/4 left-1/4 w-1/3 h-1/3 bg-purple-600 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob"></div>
        <div class="absolute top-1/3 right-1/4 w-1/3 h-1/3 bg-blue-600 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-2000"></div>
        <div class="absolute bottom-1/4 right-1/3 w-1/3 h-1/3 bg-teal-600 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-4000"></div>
    </div>
    
    <div class="max-w-4xl w-full space-y-8 p-10 glass-card relative z-10 transform transition-all duration-500">
        <button id="themeToggleBtn" class="absolute top-4 right-4 text-gray-300 hover:text-white transition-colors duration-300 text-lg focus:outline-none">
            <i class="fas fa-moon"></i>
        </button>
        <div class="text-center">
            <img src="logo.png" alt="Exam Buddy Logo" class="mx-auto h-24 w-auto mb-4">
            <h2 class="mt-6 text-center text-4xl font-extrabold neon-text-teal" id="examTitle">
                Loading Exam...
            </h2>
            <p class="mt-2 text-center text-sm text-gray-400" id="examDescription"></p>
            <p class="mt-2 text-center text-md text-gray-300" id="studentName"></p>
            <div class="mt-4 text-center text-lg font-bold neon-text-violet" id="examTimer"></div>
        </div>

        <div id="questionsContainer" class="mt-8 space-y-6">
            <!-- Questions will be loaded here -->
        </div>

        <div class="mt-8 text-center">
            <button id="submitExamBtn" class="btn-primary group relative w-full flex justify-center py-3 px-6 text-sm font-medium rounded-lg">
                Submit Exam
            </button>
        </div>
    </div>

    <script type="module" src="exam.js"></script>
</body>
</html>
