<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Online Exam Portal</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    animation: {
                        blob: "blob 7s infinite",
                    },
                    keyframes: {
                        blob: {
                            "0%": {
                                transform: "translate(0px, 0px) scale(1)",
                            },
                            "33%": {
                                transform: "translate(30px, -50px) scale(1.1)",
                            },
                            "66%": {
                                transform: "translate(-20px, 20px) scale(0.9)",
                            },
                            "100%": {
                                transform: "translate(0px, 0px) scale(1)",
                            },
                        },
                    },
                },
            },
        };
    </script>
</head>
<body class="min-h-screen font-sans leading-normal tracking-normal">
    <!-- Animated background elements -->
    <div class="fixed top-0 left-0 w-full h-full overflow-hidden z-0">
        <div class="absolute top-10 left-10 w-72 h-72 bg-blue-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob"></div>
        <div class="absolute top-0 right-10 w-72 h-72 bg-violet-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-2000"></div>
        <div class="absolute bottom-10 left-20 w-72 h-72 bg-teal-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-4000"></div>
    </div>
    <nav class="w-full py-4 px-6 flex justify-between items-center z-20 relative">
        <img src="logo.png" alt="Exam Buddy Logo" class="h-12 w-auto mr-4">
        <h1 class="text-2xl font-bold neon-text-violet">Admin Dashboard</h1>
        <div class="flex items-center space-x-4">
            <span id="navUserNameDisplay" class="text-gray-300 text-sm font-medium mr-2"><i class="fas fa-user-circle mr-1"></i></span>
            <button id="themeToggleBtn" class="text-gray-300 hover:text-white transition-colors duration-300 text-lg focus:outline-none mr-4">
                <i class="fas fa-moon"></i>
            </button>
            <a href="results.html" class="neon-text hover:text-opacity-80 transition-all duration-300">View Results</a>
            <button id="logoutBtn" class="btn-danger py-2 px-4 rounded-lg text-sm font-medium">
                <i class="fas fa-sign-out-alt mr-1"></i>Logout
            </button>
        </div>
    </nav>

    <div class="container mx-auto mt-8 p-8 glass-card relative z-10">
        <h2 class="text-3xl font-bold neon-text-teal mb-4"><i class="fas fa-user-shield mr-2"></i>Welcome, Admin! <span id="userNameDisplay" class="text-xl font-semibold neon-text-violet"></span></h2>
        <p class="text-gray-400 mb-6">Manage exams, create questions, and view results.</p>

        <div class="glass-card p-6 mb-8">
            <h3 class="text-2xl font-bold neon-text-teal mb-4"><i class="fas fa-file-excel mr-2"></i>Upload Questions via Excel</h3>
            <div class="mt-6">
                <input type="file" id="excelUpload" accept=".xlsx, .xls" class="block w-full text-sm text-gray-500
                       file:mr-4 file:py-2 file:px-4
                       file:rounded-md file:border-0
                       file:text-sm file:font-semibold
                       file:bg-purple-50 file:text-purple-700
                       hover:file:bg-purple-100
                ">
                <button id="uploadExcelBtn" class="mt-4 btn-primary py-2 px-4 rounded-lg text-sm font-medium">
                    Process Excel Upload
                </button>
                <a href="#" id="downloadSampleExcel" class="mt-4 inline-block text-purple-600 hover:text-purple-800 text-sm font-semibold underline">Download Sample Excel Template</a>
            </div>
        </div>

        <div class="glass-card p-6 mb-8">
            <h3 class="text-2xl font-bold neon-text mb-4"><i class="fas fa-plus-circle mr-2"></i>Create New Exam</h3>
            <form id="createExamForm" class="space-y-4">
                <div>
                    <label for="examTitle" class="block text-sm font-medium text-gray-400">Exam Title</label>
                    <input type="text" id="examTitle" name="examTitle" required
                           class="mt-1 block w-full px-4 py-3 bg-opacity-20 bg-gray-800 border-0 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-neon-blue focus:border-transparent sm:text-sm text-white">
                </div>
                <div>
                    <label for="examDescription" class="block text-sm font-medium text-gray-400">Description</label>
                    <textarea id="examDescription" name="examDescription" rows="3" required
                              class="mt-1 block w-full px-4 py-3 bg-opacity-20 bg-gray-800 border-0 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-neon-blue focus:border-transparent sm:text-sm text-white"></textarea>
                </div>
                <div>
                    <label for="timeLimit" class="block text-sm font-medium text-gray-400">Time Limit (minutes)</label>
                    <input type="number" id="timeLimit" name="timeLimit" required min="1"
                           class="mt-1 block w-full px-4 py-3 bg-opacity-20 bg-gray-800 border-0 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-neon-blue focus:border-transparent sm:text-sm text-white">
                </div>
                <div id="questionsContainer" class="space-y-4">
                    <!-- Questions will be added here dynamically -->
                </div>
                <button type="button" id="addQuestionBtn" class="btn-secondary py-2 px-4 rounded-lg text-sm font-medium">
                    <i class="fas fa-question-circle mr-1"></i>Add Question
                </button>
                <button type="submit" class="btn-primary py-2 px-4 rounded-lg text-sm font-medium">
                    <i class="fas fa-save mr-1"></i>Create Exam
                </button>
            </form>
        </div>

        <div class="glass-card p-6 mb-8">
            <h3 class="text-2xl font-bold neon-text-teal mb-4"><i class="fas fa-clipboard-list mr-2"></i>Upload MCQ Questions</h3>
            <form id="uploadMcqForm" class="space-y-4">
                <div>
                    <label for="mcqExamId" class="block text-sm font-medium text-gray-400">Select Exam</label>
                    <select id="mcqExamId" name="mcqExamId" required
                            class="mt-1 block w-full px-4 py-3 bg-opacity-20 bg-gray-800 border-0 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-neon-blue focus:border-transparent sm:text-sm text-white">
                        <option value="">-- Select an existing exam --</option>
                        <!-- Options will be loaded dynamically -->
                    </select>
                </div>
                <div id="mcqQuestionsInput" class="space-y-4">
                    <div class="mcq-question-block glass-card p-4 mb-4">
                        <h4 class="text-lg font-semibold mb-2">Question 1</h4>
                        <div>
                            <label for="mcqQuestionText1" class="block text-sm font-medium text-gray-400">Question Text</label>
                            <input type="text" id="mcqQuestionText1" name="mcqQuestionText1" required
                                   class="mt-1 block w-full px-4 py-3 bg-opacity-20 bg-gray-800 border-0 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-neon-blue focus:border-transparent sm:text-sm text-white">
                        </div>
                        <div>
                            <label for="mcqOptionA1" class="block text-sm font-medium text-gray-400">Option A</label>
                            <input type="text" id="mcqOptionA1" name="mcqOptionA1" required
                                   class="mt-1 block w-full px-4 py-3 bg-opacity-20 bg-gray-800 border-0 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-neon-blue focus:border-transparent sm:text-sm text-white">
                        </div>
                        <div>
                            <label for="mcqOptionB1" class="block text-sm font-medium text-gray-400">Option B</label>
                            <input type="text" id="mcqOptionB1" name="mcqOptionB1" required
                                   class="mt-1 block w-full px-4 py-3 bg-opacity-20 bg-gray-800 border-0 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-neon-blue focus:border-transparent sm:text-sm text-white">
                        </div>
                        <div>
                            <label for="mcqOptionC1" class="block text-sm font-medium text-gray-400">Option C</label>
                            <input type="text" id="mcqOptionC1" name="mcqOptionC1" required
                                   class="mt-1 block w-full px-4 py-3 bg-opacity-20 bg-gray-800 border-0 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-neon-blue focus:border-transparent sm:text-sm text-white">
                        </div>
                        <div>
                            <label for="mcqOptionD1" class="block text-sm font-medium text-gray-400">Option D</label>
                            <input type="text" id="mcqOptionD1" name="mcqOptionD1" required
                                   class="mt-1 block w-full px-4 py-3 bg-opacity-20 bg-gray-800 border-0 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-neon-blue focus:border-transparent sm:text-sm text-white">
                        </div>
                        <div>
                            <label for="mcqCorrectAnswer1" class="block text-sm font-medium text-gray-400">Correct Answer (e.g., A, B, C, D)</label>
                            <input type="text" id="mcqCorrectAnswer1" name="mcqCorrectAnswer1" required
                                   class="mt-1 block w-full px-4 py-3 bg-opacity-20 bg-gray-800 border-0 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-neon-blue focus:border-transparent sm:text-sm text-white">
                        </div>
                    </div>
                </div>
                <button type="button" id="addMcqQuestionBtn" class="btn-secondary py-2 px-4 rounded-lg text-sm font-medium">
                    <i class="fas fa-plus mr-1"></i>Add Another MCQ Question
                </button>
                <button type="submit" class="btn-primary py-2 px-4 rounded-lg text-sm font-medium">
                    <i class="fas fa-upload mr-1"></i>Upload Questions
                </button>
            </form>


        </div>

        <div class="glass-card p-6 mb-8">
            <h3 class="text-2xl font-bold neon-text-violet mb-4"><i class="fas fa-list-alt mr-2"></i>Existing Exams</h3>
            <div id="examsList" class="space-y-4">
                <!-- Existing exams will be loaded here -->
            </div>
        </div>
    </div>

    <script type="module" src="https://www.gstatic.com/firebasejs/9.8.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.8.0/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.8.0/firebase-firestore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="./firebase-config.js" type="module"></script>
    <script src="./admin.js" type="module"></script>
</body>
</html>
